<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vishal Mega Mart — Security Guard Application</title>
    <style>
        :root {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            line-height: 1.5
        }

        body {
            background: #f6f8fa;
            margin: 0;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .card {
            background: #fff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
            max-width: 820px;
            width: 100%
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px
        }

        p.lead {
            margin: 0 0 18px;
            color: #555
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px
        }

        fieldset {
            border: 0;
            padding: 0;
            margin: 0
        }

        .grid {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 12px;
            align-items: center
        }

        label {
            font-size: 14px;
            color: #111
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px
        }

        textarea {
            min-height: 96px;
            resize: vertical
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .muted {
            font-size: 13px;
            color: #6b7280
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 6px
        }

        button {
            background: #0b73ff;
            color: #fff;
            border: 0;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer
        }

        button.secondary {
            background: #eef2ff;
            color: #0b3b99
        }

        @media (max-width:640px) {
            .grid {
                grid-template-columns: 1fr
            }

            .actions {
                justify-content: stretch
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1>Vishal Mega Mart — Security Guard Vacancy</h1>
        <p class="lead">Please fill out the form below to apply for the Security Guard position. All fields marked <span
                aria-hidden="true">*</span> are required.</p>

        <form action="#" method="post" enctype="multipart/form-data" novalidate>
            <fieldset class="grid">
                <label for="fullName">Full name <span class="muted">*</span></label>
                <div>
                    <input id="fullName" name="fullName" type="text" placeholder="e.g. Rajesh Kumar" required />
                </div>

                <label for="email">Email address <span class="muted">*</span></label>
                <div>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />
                </div>

                <label for="phone">Phone / Mobile <span class="muted">*</span></label>
                <div>
                    <input id="phone" name="phone" type="tel" placeholder="10-digit mobile number" pattern="[0-9]{10}"
                        aria-describedby="phoneHelp" required />
                    <div id="phoneHelp" class="muted">Enter 10 digits, numbers only (e.g. 9876543210)</div>
                </div>

                <label for="location">Preferred Location <span class="muted">*</span></label>
                <div>
                    <select id="location" name="location" required>
                        <option value="">-- Select location --</option>
                        <option>Baner</option>
                        <option>Viman Nagar</option>
                        <option>Hadapsar</option>
                        <option>Hinjewadi</option>
                    </select>
                </div>

                <label for="resume">Upload Resume <span class="muted">*</span></label>
                <div>
                    <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" required />
                    <div class="muted">Accepted: .pdf, .doc, .docx — max file size controlled by server.</div>
                </div>

                <label for="expectedSalary">Expected Salary (₹) <span class="muted">*</span></label>
                <div>
                    <input id="expectedSalary" name="expectedSalary" type="number" min="0" step="1000"
                        placeholder="e.g. 15000" required />
                </div>

                <label for="currentCtc">Current CTC (₹)</label>
                <div>
                    <input id="currentCtc" name="currentCtc" type="number" min="0" step="1000"
                        placeholder="If applicable" />
                </div>

                <label for="prevExp">Previous Experience</label>
                <div>
                    <div class="row">
                        <input id="prevExp" name="prevExp" type="checkbox" value="yes" />
                        <label for="prevExp" class="muted">I have prior security experience</label>
                    </div>
                    <div style="margin-top:8px">
                        <label for="expDetails" class="muted">If yes, briefly describe (optional)</label>
                        <textarea id="expDetails" name="expDetails"
                            placeholder="e.g. 2 years at ABC Security — patrolling, CCTV monitoring"></textarea>
                    </div>
                </div>

                <label>Shift Preference <span class="muted">*</span></label>
                <div>
                    <div class="row" role="radiogroup" aria-labelledby="shiftLabel">
                        <input id="shiftMorning" name="shift" type="radio" value="morning" required />
                        <label for="shiftMorning" class="muted">Morning Shift</label>
                        <input id="shiftNight" name="shift" type="radio" value="night" style="margin-left:14px" />
                        <label for="shiftNight" class="muted">Night Shift</label>
                    </div>
                </div>

                <label for="joinDate">Earliest Joining Date</label>
                <div>
                    <input id="joinDate" name="joinDate" type="date" />
                </div>

                <label for="comments">Any other information</label>
                <div>
                    <textarea id="comments" name="comments"
                        placeholder="Optional: health notes, availability, etc."></textarea>
                </div>
            </fieldset>

            <div class="actions">
                <button type="reset" class="secondary">Reset</button>
                <button type="submit">Submit Application</button>
            </div>
        </form>

    </main>
</body>

</html>
