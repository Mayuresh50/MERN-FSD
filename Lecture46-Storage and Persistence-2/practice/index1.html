<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="personal-details">
        <h2>Personal Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label>Gender :</label>
        <label for="male">Male</label>
        <input name="gender" type="radio" id="male" value="Male" />
        <label for="female">Female</label>
        <input name="gender" type="radio" id="female" value="Female" />
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <button type="button" class="next1">Next</button>
    </form>

    <form class="contact-details">
        <h2>Contact Details</h2>

        <label for="mobile">Mobile Number : </label>
        <input type="number" id="mobile" placeholder="Mobile number" />
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <button type="button" class="prev1">Previous</button>
        <button type="button" class="next2">Next</button>
    </form>
    <form class="education-details">
        <h2>Educational Details</h2>

        <label for="highest-education">Highest Education:</label>
        <input type="text" id="highest-education" name="highest-education">
        <br>

        <label for="college-name">College Name</label>
        <input type="text" id="college-name" name="college-name">
        <br>

        <label for="Branch">Branch</label>
        <input type="text" id="branch" name="branch">
        <br>

        <label for="CGPA">CGPA</label>
        <input type="text" id="CGPA" name="CGPA">

        <button type="button" class="prev2">Previous</button>
        <button type="button">Submit</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
