<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on DOM Traversal</title>
</head>

<body>

    <div class="card">

        <p class="title">Shoes</p>

        <div class="buttons">
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
        </div>

    </div>

    <script>
        const deleteBtn = document.querySelector(".delete");
        let tempEle = deleteBtn;
        while (tempEle.parentElement.className != "card") {
            tempEle = tempEle.parentElement
        }
        console.log(tempEle);
        deleteBtn.addEventListener("click", (e) => {
            e.preventDefault();
            tempEle.parentElement.remove();
        })



        //try all the properties of children, parent, siblings, closest() on table (pick one cell, and try to navigate (or start) from here) & nested lists
    </script>

</body>

</html>
